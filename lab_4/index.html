<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vinay's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Vinay's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      let name = ["Vinay", "Mantha"];
      let first = name[0];
      let last = name[1];
      let len = first.length + last.length;
      const header_content = document.querySelector(".header");
      header_content.innerHTML += " " + len;
      var thirdchar = name[0].charAt(2).toUpperCase();
      var lastthree = name[1].substr(name[1].length - 3);
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML =
          "Hello world" +
          "<p>My name has " +
          len +
          " characters" +
          "<p>the third character in my name is " +
          thirdchar +
          "<br />" +
          lastthree;
      }
    </script>
  </body>
</html>
